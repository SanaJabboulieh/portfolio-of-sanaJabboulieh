<body>

    <section class="container contact">
    <h2 class="contact-title">Contact Me</h2>
    <span class="contact-span"></span>
    <form id="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="user_name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="user_email" required>
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
   </section>


   <footer class="footer">
    <div class="icons">
        <i class="ri-instagram-fill"></i>
        <i class="ri-linkedin-box-fill"></i>
        <i class="ri-mail-fill"></i>
    </div>
    <p>Sana Jabboulieh 2025</p>
   </footer>
        <!-- EmailJS (client) -->
        <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
        <script>
            (function(){
                emailjs.init('97CbsGLs0u_Ax5r6z'); // <-- replace with your EmailJS user ID
            })();

            document.addEventListener('DOMContentLoaded', function () {
                var form = document.getElementById('contact-form');
                form.addEventListener('submit', function(e){
                    e.preventDefault();
                    var submitBtn = form.querySelector('button[type="submit"]');
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Sending...';

                    emailjs.sendForm('service_uuwi8yf','template_87vps2i', this)
                        .then(function(){
                            alert('Message sent â€” thank you!');
                            form.reset();
                            submitBtn.disabled = false;
                            submitBtn.textContent = 'Send Message';
                        }, function(error){
                            console.error('EmailJS error:', error);
                            alert('Send failed, please try again later.');
                            submitBtn.disabled = false;
                            submitBtn.textContent = 'Send Message';
                        });
                });
            });
        </script>

        <script src="js/observe.js"></script>
